version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lexacut-postgres
    restart: always
    environment:
      POSTGRES_USER: lexacut
      POSTGRES_PASSWORD: lexacut_dev_password
      POSTGRES_DB: lexacut_pricing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexacut"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

